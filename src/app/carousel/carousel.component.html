
<div class="bs-example" style="margin-top: 90px;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner" style="min-height: 265px;">
            <div class="item active">
                <img src="./assets/womens_clothing/back1.jpg" alt="First Slide" style="height: 280px;">
            </div>
            <div class="item">
                <img src="./assets/womens_clothing/back2.jpg" alt="Second Slide" style="height: 280px;">
            </div>
            <div class="item">
                <img src="./assets/womens_clothing/back3.jpg" alt="Third Slide" style="height: 280px;">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
